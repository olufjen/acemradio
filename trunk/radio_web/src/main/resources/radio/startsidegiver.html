	/**
		This  function set the calender for date to the browsers those doesn't support html5 input type date.
		
	*/

	var initDatepicker = function() {
		  $('input[type=date]').each(function() {
	        var $input = $(this);
	        var id = $(this).attr('id')
	      	var min="";
	  	  alert("datepicker x "+id);
	        if(id=="dato-hendelse"){
	        	min = $("#dato-donasjon").val();
	        	$("#dato-hendelse").datepicker('option', 'minDate', min);
	        	 alert("date datohendelse "+id);
	        }
	        alert("datepicker før datepicker "+id);
	        $(this).datepicker();
	        alert("datepicker end "+id);
	    });
	};
	
	if(!Modernizr.inputtypes.date){
		$(document).ready(initDatepicker);
	};
	

	 function dateValidation(){
	   var dateDonasjon = $("#dato-donasjon").val();
	   if(!Modernizr.inputtypes.date){
		 	$(document).ready(initDatepicker);
		};
	   $('#dato-hendelse').attr('min', dateDonasjon);
	 }
	
	
	</script>
